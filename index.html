<!DOCTYPE HTML>
<html>
	<head>
		<title>
			Add contacts		
		</title>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="addcontacts.js"></script>
	</head>
	<body>
		<form>	
			<label for="first">First</label><br/>
			<input type="text" for "first"/><br/>
			<label for="last">Last</label><br/>
			<input type="text" for="last"/><br/>	
			<label for="number">Mobile Number</label><br/>
			<input type="tel" for="number"/><br/>
			<label for="type">Type</label><br/>
			<select for="type">
				<option value="Home">Home</option>
				<option value="Mobile">Mobile</option>
				<option value="Work">Work</option>
			</select><br />
			<button type="submit" id="btnSave">Save Contact</button>&emsp;
			<button type="reset">Clear</button>	
		</form>
	</body>
</html>
